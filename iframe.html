<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Editor</title>
  <style>
    html, body {
      font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5); /* Set background to slightly transparent black */
      color: white;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      height: 100%;
      padding: 10px; /* Padding inside the container */
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.6); /* Slightly transparent inner background */
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    textarea {
      border: none;
      box-sizing: border-box;
      color: white;
      font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      width: 100%;
      height: 100%;
      letter-spacing: 0.028px;
      line-height: 22.4px;
      overflow-wrap: break-word;
      tab-size: 4;
      text-size-adjust: 100%;
      white-space: pre-wrap;
      outline: none;
      resize: none;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <textarea id="editor" autofocus></textarea>
  </div>
  <script src="iframe.js"></script>
</body>
</html>
