<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Editor</title>
  <style>
    html, body {
      font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      background-color: rgba(0, 0, 0, 0.5); /* Set background to slightly transparent black */
      color: white; /* Ensure text is visible on black background */
    }
    textarea {
      border: none; /* Remove the border to make it seamless */
      box-sizing: border-box;
      color: white; /* Text color for the textarea */
      font-family: Inter, 'Helvetica Neue', Arial, sans-serif;
      font-feature-settings: normal;
      font-size: 14px;
      height: 100%;
      width: 100%;
      letter-spacing: 0.028px;
      line-height: 22.4px;
      overflow-wrap: break-word;
      tab-size: 4;
      text-size-adjust: 100%;
      white-space: pre-wrap; /* Ensures the text preserves spaces */
      outline: none; /* Remove the blue border */
      resize: none; /* Prevent resizing */
      background-color: transparent; /* Ensure textarea is transparent to show black background */
    }
  </style>
</head>
<body>
  <textarea id="editor"></textarea>
  <script src="iframe.js"></script>
</body>
</html>
